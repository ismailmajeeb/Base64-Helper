<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base64 Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        width: 400px;
        background-color: #111827; /* bg-gray-900 */
      }
      /* Style for the output container to mimic a textarea */
      #output-container {
        min-height: 110px; /* Equivalent to rows="5" */
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body class="p-6">
    <div class="space-y-5">
      <header class="text-center">
        <h1 class="text-xl font-bold text-gray-100">Base64 Helper</h1>
      </header>

      <main class="space-y-4">
        <div>
          <label
            for="input-text"
            class="block text-sm font-medium text-gray-400 mb-2"
            >Input</label
          >
          <textarea
            id="input-text"
            rows="5"
            placeholder="Enter text or Base64 here..."
            class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg text-gray-200 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition shadow-inner"
          ></textarea>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <button
            id="encode-btn"
            class="w-full bg-cyan-600 text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-cyan-700 transition-colors shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-cyan-500"
          >
            Encode
          </button>
          <button
            id="decode-btn"
            class="w-full bg-gray-700 text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-gray-600 transition-colors shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-gray-500"
          >
            Decode
          </button>
        </div>

        <div>
          <label
            for="output-container"
            class="block text-sm font-medium text-gray-400 mb-2"
            >Output</label
          >
          <div class="relative">
            <div
              id="output-container"
              class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg text-gray-200 transition shadow-inner overflow-y-auto"
            ></div>
            <button
              id="copy-btn"
              title="Copy to Clipboard"
              class="absolute top-2.5 right-2.5 p-1.5 text-gray-400 hover:text-white hover:bg-gray-700 rounded-md transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                />
                <path
                  d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zM8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"
                />
              </svg>
            </button>
          </div>
          <p id="message" class="text-sm mt-2 h-4 text-center"></p>
        </div>
      </main>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
